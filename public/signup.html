<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | AutoPost</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="autopost-icon.jpg">
  <style>
    /* Shared Styles */
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f5f5f5;
      --text-primary: #000000;
      --text-secondary: #333333;
      --border-color: #e0e0e0;
      --accent-blue: #2962FF;
      --accent-green: #00C853;
      --error-red: #D32F2F;
    }

    [data-theme="dark"] {
      --bg-primary: #121212;
      --bg-secondary: #1e1e1e;
      --text-primary: #ffffff;
      --text-secondary: #e0e0e0;
      --border-color: #333333;
      --accent-blue: #448AFF;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      transition: background 0.3s ease;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Auth Layout */
    .auth-container {
      display: flex;
      min-height: 100vh;
    }

    .auth-left {
      flex: 1;
      background-color: var(--bg-secondary);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .auth-right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .auth-form {
      max-width: 400px;
      width: 100%;
    }

    .auth-logo {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 700;
    }

    .auth-logo span {
      color: var(--accent-blue);
    }

    .auth-title {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .auth-subtitle {
      color: var(--text-secondary);
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .form-input {
      width: 90%;
      padding: 12px 15px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      font-size: 16px;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--accent-blue);
    }

    .password-wrapper {
    position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--text-secondary);
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
    }

    .btn-primary {
      background-color: var(--accent-blue);
      color: white;
      border: none;
    }

    .btn-google {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
.btn-google i{
        margin-right:5px;
    }
    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: var(--text-secondary);
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid var(--border-color);
    }

    .divider::before {
      margin-right: 10px;
    }

    .divider::after {
      margin-left: 10px;
    }

    .auth-footer {
      text-align: center;
      margin-top: 20px;
      color: var(--text-secondary);
    }

    .auth-footer a {
      color: var(--accent-blue);
      text-decoration: none;
    }

    .error-message {
      color: var(--error-red);
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }

    /* Responsive */
    @media (min-width: 768px) {
      .auth-left {
        display: flex;
      }
    }

    
  </style>
</head>
<body>
  <div class="auth-container">
    <!-- Left Side (Illustration) -->
    <div class="auth-left">
      <div>
        <img src="autopost-dashboard.jpg" alt="AutoPost Illustration" style="max-width: 100%;">
        <h2 style="text-align: center; margin-top: 20px;">Automate Your Social Media</h2>
        <p style="text-align: center; color: var(--text-secondary);">Join 15+ marketers saving time</p>
      </div>
    </div>

    <!-- Right Side (Form) -->
    <div class="auth-right">
      <div class="auth-form">
                                
  <!-- Theme Toggle -->
  <div class="theme-toggle">
    <i class="fas fa-sun"></i>
    <label class="toggle-switch">
      <input type="checkbox" id="toggle">
      <span class="toggle-slider"></span>
    </label><i class="fas fa-moon"></i>
  </div>
        

        <div class="auth-logo">Auto<span>Post</span></div>
        <h1 class="auth-title">Create Your Account</h1>
        <p class="auth-subtitle">Start automating your social media in minutes</p>

        <form id="signupForm">
          <div class="form-group">
            <button type="button" class="btn btn-google" id="gSignIn">
              <i class="fab fa-google"></i> Sign up with Google
            </button>
            
          </div>

          <div class="divider">or</div>

          <div class="form-group">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" class="form-input" placeholder="John Doe" required>
            <div class="error-message" id="nameError">Please enter your name</div>
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
            <div class="error-message" id="emailError">Please enter a valid email</div>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <div class="password-wrapper">
              <input type="password" id="password" class="form-input" placeholder="At least 8 characters" required>
              <i class="fas fa-eye password-toggle" id="togglePassword"></i>
            </div>
            <div class="error-message" id="passwordError">Password must be 8+ characters</div>
          </div>

          <div class="form-group">
            <input type="checkbox" id="terms" required>
            <label for="terms">I agree to the <a href="#" style="color: var(--accent-blue);">Terms</a> and <a href="#" style="color: var(--accent-blue);">Privacy Policy</a></label>
            <div class="error-message" id="termsError">You must agree to the terms</div>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary">Create Account</button>
          </div>
          <div id="message"></div>
        </form>

        <div class="auth-footer">
          Already have an account? <a href="signin.html">Sign in</a>
        </div>
      </div>
    </div>
  </div>

<script>
    // Dark Mode Toggle
    const darkModeToggle = document.getElementById('toggle');
    const root = document.documentElement;

    if (localStorage.getItem('theme') === 'dark') {
      root.setAttribute('data-theme', 'dark');
      darkModeToggle.checked = true;
    }

    darkModeToggle.addEventListener('change', (e) => {
      if (e.target.checked) {
        root.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
      } else {
        root.removeAttribute('data-theme');
        localStorage.setItem('theme', 'light');
      }
    });

    // Password Toggle
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');

    togglePassword.addEventListener('click', () => {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      togglePassword.classList.toggle('fa-eye-slash');
    });

    console.log(localStorage.getItem('trialPlan'));
    // Form Validation
    const signupForm = document.getElementById('signupForm');
    
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      let isValid = true;

      // Name validation
      if (!document.getElementById('name').value.trim()) {
        document.getElementById('nameError').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('nameError').style.display = 'none';
      }

      // Email validation
      const email = document.getElementById('email').value;
      if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        document.getElementById('emailError').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('emailError').style.display = 'none';
      }

      // Password validation
      if (document.getElementById('password').value.length < 8) {
        document.getElementById('passwordError').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('passwordError').style.display = 'none';
      }

      // Terms checkbox
      if (!document.getElementById('terms').checked) {
        document.getElementById('termsError').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('termsError').style.display = 'none';
      }

      if (isValid) {
         try {
          
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
                    const response = await fetch('http://localhost:3000/register/signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ name, email, password })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        document.getElementById('message').textContent = 'Registration successful!';
                                            const user = {
                    id: data.user.id,
                    name: data.user.name,
                    email: email
                };
                
                        localStorage.setItem('authToken', data.token);
                localStorage.setItem('currentUser', JSON.stringify(user));
                const trialPlan = localStorage.getItem('trialPlan');
                console.log(trialPlan);

                 // Start free trial
                const startDate = new Date();
                const endDate = new Date(startDate.getTime() + 14 * 24 * 60 * 60 * 1000); // 14 days from now
                
                const trialData = {
                    plan: trialPlan,
                    startDate: startDate.toISOString(),
                    endDate: endDate.toISOString()
                };
                
                            startFreeTrial(trialPlan);
                localStorage.setItem('trialData', JSON.stringify(trialData));
                
                
           
                        window.location.href="dashboard.html";
                    } else {
                        document.getElementById('message').textContent = data.message || 'Registration failed';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert(error);
                    document.getElementById('message').textContent = 'An error occurred during registration';
                } finally {
                    // Reset loading state
                }
                            async function startFreeTrial(trialPlan) {
                try {
                  const plan = trialPlan;
                    const token = localStorage.getItem('authToken');
                    const response = await fetch(`http://localhost:3000/register/trials/start`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ plan })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        
                        const endDate = new Date(data.end_date);
                        startCountdown(endDate);
                        
                        alert(`Your ${plan} plan free trial has started! You have 14 days to explore all features.`);
                        return;
                    } else {
                        alert(data.message || 'Failed to start trial');
                    }
                } catch (error) {
                    console.error('Error starting trial:', error);
                    alert('Failed to start trial. Please try again.');
                }
            }
      }
    });
  </script>
  <!--<script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="auth.js"></script>-->
  <script src="script.js"></script>
</body>
</html>

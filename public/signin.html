<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In | AutoPost</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link rel="icon" href="autopost-icon.jpg">
  <link rel="stylesheet" href="style.css">
  <style>
      /* Shared Styles */
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f5f5f5;
      --text-primary: #000000;
      --text-secondary: #333333;
      --border-color: #e0e0e0;
      --accent-blue: #2962FF;
      --accent-green: #00C853;
      --error-red: #D32F2F;
    }

    [data-theme="dark"] {
      --bg-primary: #121212;
      --bg-secondary: #1e1e1e;
      --text-primary: #ffffff;
      --text-secondary: #e0e0e0;
      --border-color: #333333;
      --accent-blue: #448AFF;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      transition: background 0.3s ease;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Auth Layout */
    .auth-container {
      display: flex;
      min-height: 100vh;
    }

    .auth-left {
      flex: 1;
      background-color: var(--bg-secondary);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .auth-right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .auth-form {
      max-width: 400px;
      width: 100%;
    }

    .auth-logo {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 700;
    }

    .auth-logo span {
      color: var(--accent-blue);
    }

    .auth-title {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .auth-subtitle {
      color: var(--text-secondary);
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .form-input {
      width: 90%;
      padding: 12px 15px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      font-size: 16px;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--accent-blue);
    }

    .password-wrapper {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--text-secondary);
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
    }

    .btn-primary {
      background-color: var(--accent-blue);
      color: white;
      border: none;
    }

    .btn-google {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .btn-google i{
        margin-right:5px;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: var(--text-secondary);
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid var(--border-color);
    }

    .divider::before {
      margin-right: 10px;
    }

    .divider::after {
      margin-left: 10px;
    }

    .auth-footer {
      text-align: center;
      margin-top: 20px;
      color: var(--text-secondary);
    }

    .auth-footer a {
      color: var(--accent-blue);
      text-decoration: none;
    }

    .error-message {
      color: var(--error-red);
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }

    /* Responsive */
    @media (min-width: 768px) {
      .auth-left {
        display: flex;
      }
    }

    
  </style>
</head>
<body>
  <div class="auth-container">
    <!-- Left Side (Illustration) -->
    <div class="auth-left">
      <div>
        <img src="autopost-dashboard.jpg" alt="AutoPost Illustration" style="max-width: 100%;">
        <h2 style="text-align: center; margin-top: 20px;">Welcome Back</h2>
        <p style="text-align: center; color: var(--text-secondary);">Automate your social media like a pro</p>
      </div>
    </div>

    <!-- Right Side (Form) -->
    <div class="auth-right">
      <div class="auth-form">
                                 
  <!-- Theme Toggle -->
  <div class="theme-toggle">
    <i class="fas fa-sun"></i>
    <label class="toggle-switch">
      <input type="checkbox" id="toggle">
      <span class="toggle-slider"></span>
    </label><i class="fas fa-moon"></i>
  </div>
        

        <div class="auth-logo">Auto<span>Post</span></div>
        <h1 class="auth-title">Welcome Back</h1>
        <p class="auth-subtitle">Sign in to manage your automated posts</p>

        <form id="signinForm">
          <div class="form-group">
            <button type="button" class="btn btn-google">
              <i class="fab fa-google"></i>  Sign in with Google
            </button>
          </div>

          <div class="divider">or</div>

          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
            <div class="error-message" id="emailError">Please enter a valid email</div>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <div class="password-wrapper">
              <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
              <i class="fas fa-eye password-toggle" id="togglePassword"></i>
            </div>
            <div class="error-message" id="passwordError">Incorrect password</div>
          </div>

          <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
            <div>
              <input type="checkbox" id="remember">
              <label for="remember">Remember me</label>
            </div>
            <div>
              <a href="#" style="color: var(--accent-blue); text-decoration: none;">Forgot password?</a>
            </div>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary">Sign In</button>
          </div>
          <div id="message"></div>
        </form>

        <div class="auth-footer">
          Don't have an account? <a href="signup.html">Sign up</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Dark Mode Toggle (Same as signup.html)
    const darkModeToggle = document.getElementById('toggle');
    const root = document.documentElement;

    if (localStorage.getItem('theme') === 'dark') {
      root.setAttribute('data-theme', 'dark');
      darkModeToggle.checked = true;
    }

    darkModeToggle.addEventListener('change', (e) => {
      if (e.target.checked) {
        root.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
      } else {
        root.removeAttribute('data-theme');
        localStorage.setItem('theme', 'light');
      }
    });

    // Password Toggle (Same as signup.html)
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');

    togglePassword.addEventListener('click', () => {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      togglePassword.classList.toggle('fa-eye-slash');
    });

    // Form Submission
    document.getElementById('signinForm').addEventListener('submit', async (e) => {
      e.preventDefault();
     try {
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
                    const response = await fetch('https://autopost-backend-hbck.onrender.com/register/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        document.getElementById('message').textContent = 'Login successful!';
                       const user = {
                        id: data.user.id,
                        name: data.user.name,
                        email: email
                };
                        localStorage.setItem('authToken', data.token);
                localStorage.setItem('currentUser', JSON.stringify(user));
                        window.location.href="dashboard.html";
                    } else {
                        document.getElementById('message').textContent = 'Incorrect email or password';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    document.getElementById('message').textContent = 'An error occurred during login';
                } 

           
            
    });
  </script>

  <script src="auth.js"></script>-->
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Your Dashboard | AuthorIn</title>

  <style>
      /* Base Styles */
:root {
       --bg-primary: #ffffff;
      --bg-secondary: #f5f5f5;
      --text-primary: #000000;
      --text-secondary: #333333;
      --border-color: #e0e0e0;
      --accent-blue: #2962FF;
      --accent-green: #00C853;
      --error-red: #D32F2F;
}

    [data-theme="dark"] {
      /* Dark Mode */
      --bg-primary: #121212;
      --bg-secondary: #1e1e1e;
      --text-primary: #ffffff;
      --text-secondary: #e0e0e0;
      --border-color: #333333;
      --accent-blue: #448AFF;
    }

body {
  font-family: 'Inter', sans-serif;
  margin: 0;
  padding: 0;
  background-color: var(--bg-primary);
}

/* Mobile Top Bar */
.top-bar {
  display: flex;
  padding: 1rem;
  background-color: var(--bg-secondary);
  border-bottom: 1px solid var(--gray-medium);
  position:sticky;
}

.logo {
  font-weight: 700;
  font-size: 1.2rem;
}

.logo span{
    color:var(--accent-blue);
}
.icons i {
  margin-left: 1rem;
  cursor: pointer;
}

/* Dashboard Layout */
.dashboard {
  display: flex;
  min-height: calc(100vh - 60px);
}

        /* ===== Sidebar ===== */
        .sidebar {
            background: var(--bg-primary);
            border-right: 1px solid var(--border-color);
            padding: 24px;
            position: fixed;
            top: 0;
            width:20%;
            height: 100vh;
            display:none;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 32px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
        }

        .logo span {
            color: var(--accent-blue);
        }

        a{
            text-decoration: none;
        }
        
        .logo-icon {
            width: 24px;
            height: 24px;
            background-color: var(--accent-blue);
            color: white;
            border-radius: 4px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
            font-weight: bold;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 6px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.2s;
        }

        .nav-item i {
            margin-right: 12px;
            width: 20px;
            text-align: center;
        }

        .nav-item.active {
            background-color: var(--accent-blue);
            color: var(--text-primary);
            font-weight: 500;
        }

        .nav-item:hover:not(.active) {
            background-color: var(--bg-secondary);
        }

.content {
  flex: 1;
  padding: 1rem;
}

/* Content History */
    .content-history {
      background-color: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 1rem;
    }

    .content-history h3 {
      margin-top: 5%;
      color: var(--accent-blue);
    }

    .history-item {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      padding: 20px 0;
      border-bottom: 1px solid var(--border-color);
    } 
    .status-badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 500;
    }

    .status-badge.success {
      background-color: rgba(0, 200, 83, 0.2);
      color: #00C853;
    }
    .post-preview {
      font-size: 14px;
      line-height: 1.5;
    }

    .post-meta {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .post-meta span {
      display: block;
      margin-bottom: 5px; 
      margin-left: 5%;
    }

/* Post Cards */
.post-card {
  background-color: var(--bg-secondary);
  border: 1px solid var(--border-color);
  border-radius: 8px;
  padding: 1rem;
  margin-bottom: 1rem;
}

.platform {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 0.5rem;
}

.platform.twitter {
  color: #1DA1F2; /* Platform colors only on icons */
}

.post-meta {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 0.5rem;
  font-size: 0.9rem;
  color: var(--gray-dark);
}

.btn-edit {
  background: var(--accent-blue);
  border: 1px solid var(--gray-dark);
  padding: 0.3rem 0.8rem;
  border-radius: 4px;
  cursor: pointer;
  color:white;
}


/* Mobile Bottom Nav */
.bottom-nav {
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 0.8rem 0;
  background-color: var(--bg-primary);
  border-top: 1px solid var(--gray-medium);
  position: fixed;
  bottom: 0;
  width: 100%;
}

.bottom-nav a {
  color: var(--gray-dark);
  text-decoration: none;
  font-size: 1.2rem;
}

.bottom-nav a.active {
  color: var(--accent-blue);
}

/* FAB Button */
.bfab {
  position: fixed;
  bottom: 70px;
  right: 20px;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background-color: var(--accent-blue);
  color: var(--white);
  border: none;
  font-size: 1.2rem;
  cursor: pointer;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  display: flex;
  align-items: center;
  justify-content: center;
}

 .modal{display:none;min-height:calc(100vh-210px);overflow-y:auto;position:fixed;inset:0;background:rgba(0, 0, 0, 0.05);align-items:center;justify-content:center;z-index:999}
    .modal.show{display:flex}
    .modal-card{width:92%;max-width:720px;background:var(--bg-secondary);padding:16px;border-radius:10px;border:1px solid var(--border-color)}
    .modal-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
    .modal-body{margin-top:8px}
    .meta{font-size:13px;color:var(--text-secondary)}
    .copy-btn{background:var(--accent-green);color:white;border:none;padding:8px 12px;border-radius:6px;cursor:pointer}
   

.close {
  float: right;
  font-size: 1.5rem;
  cursor: pointer;
}

.platform-selector {
  display: flex;
  gap: 0.5rem;
  margin: 1rem 0;
}

.platform-btn {
  background: none;
  border: 1px solid var(--gray-medium);
  width: 40px;
  height: 40px;
  border-radius: 50%;
  cursor: pointer;
}

.platform-btn.active {
  border-color: var(--accent-blue);
}

textarea {
  width: 100%;
  height: 100px;
  padding: 0.5rem;
  border: 1px solid var(--gray-medium);
  border-radius: 4px;
  margin-bottom: 1rem;
}

.btn-primary {
  background-color: var(--accent-blue);
  color: var(--white);
  border: none;
  padding: 0.8rem 1.5rem;
  border-radius: 4px;
  cursor: pointer;
  width: 100%;
}

/* === Search Bar Styles === */
.search-container {
  display: flex;
  justify-content: center;
  margin: 1rem 0 2rem;
}

.search-container input {
  width: 100%;
  max-width: 420px;
  padding: 12px 18px;
  font-size: 16px;
  color: var(--text-primary);
  background: var(--bg-secondary);
  border: 1.5px solid var(--border-color);
  border-radius: 30px;
  outline: none;
  transition: all 0.3s ease;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
}

.search-container input:focus {
  background: var(--bg-secondary);
  border-color: var(--accent-blue);
  box-shadow: 0 3px 10px rgba(0, 123, 255, 0.15);
}

.search-container input::placeholder {
  color: var(--text-primary);
  font-style: italic;
}

@media (max-width: 768px) {
.history-item {
        grid-template-columns: 1fr;
      }
    }
/* Responsive */
@media (min-width: 768px) {
  .sidebar {
    display: block;
  }
  .bottom-nav {
    display: none;
  }
.content{
  margin-left:24%;
}
 .content-history{
    margin-top:0;
  }
}
a{
  text-decoration:none;
  color:var(--accent-blue);
}

const fab = document.querySelector('.bfab');

const copyBtn = document.getElementById('copyBtn');
copyBtn.addEventListener('click', async () => {

document.addEventListener('DOMContentLoaded', async () => { 
  
    const historySection = document.querySelector('.content-history');
    const newDivA = document.createElement('div');
    newDivA.textContent = "Loading Posts..."
    historySection.insertBefore(newDivA, historySection.firstChild.nextSibling);

  try{
    const user = JSON.parse(localStorage.getItem('currentUser'));
    const id = user.id;
    console.log(user.id);
    const response = await fetch('https://autopost-backend-hbck.onrender.com/register/getContent', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({id})
         });
            
         newDivA.remove();
            const result = await response.json();
            if(!result.ok ){
              newDivA.textContent = result;
            }
            console.log(result.data);
            if(result.data.length === 0){
                    
            const newItem = document.createElement('div');
            
      newItem.className = 'history-item';
      newItem.style = 'cursor: pointer;';
      newItem.innerHTML = ` <div class="post-preview" id="post-preview">
          <p>You have not generated any posts yet. <a href="create.html">Create your first post now!</a></p>
        </div>  `;
      historySection.insertBefore(newItem, historySection.firstChild.nextSibling);
      
            }
            for(i = 0; i < result.data.length; i++){
           const adate = new Date(result.data[i].date);
           const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sept', 'Oct', 'Nov', 'Dec'];
              const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
          const dateString = `${days[adate.getDay()]} ${adate.getDate()} ${months[adate.getMonth()]} ${adate.getFullYear()}`;
          
      const historySection = document.querySelector('.content-history');
      const post = result.data[i].post;
      const platform = result.data[i].platform;
            const newItem = document.createElement('div');
            
      newItem.className = 'history-item';
      newItem.style = 'cursor: pointer;';
      newItem.innerHTML = `
      
        <div class="post-preview" id="post-preview">
          <p>${result.data[i].post}</p>
        </div>
        <div class="post-meta">
          <span><i class="fab fa-${result.data[i].platform.toLowerCase()}" style="color: var(--accent-blue);"></i> ${result.data[i].platform}</span>
          <span>Created: ${dateString} </span>
        </div>
      `;
      historySection.insertBefore(newItem, historySection.firstChild.nextSibling);
      newItem.addEventListener('click', () => {
         modalTitle.textContent = `${dateString}`;
  modalMeta.textContent = `Platform: ${platform}`;
  modalContent.textContent = `${post}`;
  dayModal.classList.add('show');
      });

closeModal.addEventListener('click', ()=> dayModal.classList.remove('show'));
dayModal.addEventListener('click', e => { if (e.target === dayModal) dayModal.classList.remove('show') });

      
         // === SEARCH FEATURE === //
const searchInput = document.getElementById('searchInput');

searchInput.addEventListener('input', () => {
  const searchTerm = searchInput.value.toLowerCase();
  const posts = document.querySelectorAll('.history-item');

  posts.forEach(post => {
    const postText = post.querySelector('.post-preview p').textContent.toLowerCase();

    // Show only posts that contain the search term
    if (postText.includes(searchTerm)) {
      post.style.display = 'grid';
      newDivA.remove();
    } else {
      post.style.display = 'none';
      newDivA.textContent = `No Posts Found Matching "${searchTerm}"`
      historySection.insertBefore(newDivA, historySection.firstChild.nextSibling);
    }
  });
});

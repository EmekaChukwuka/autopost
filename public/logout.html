<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Out | AutoPost</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link rel="icon" href="autopost-icon.jpg">
  <link rel="stylesheet" href="style.css">
  <style>
      /* Shared Styles */
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f5f5f5;
      --text-primary: #000000;
      --text-secondary: #333333;
      --border-color: #e0e0e0;
      --accent-blue: #2962FF;
      --accent-green: #00C853;
      --error-red: #D32F2F;
    }

    [data-theme="dark"] {
      --bg-primary: #121212;
      --bg-secondary: #1e1e1e;
      --text-primary: #ffffff;
      --text-secondary: #e0e0e0;
      --border-color: #333333;
      --accent-blue: #448AFF;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      transition: background 0.3s ease;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Auth Layout */
    .auth-container {
      display: flex;
      min-height: 100vh;
    }

    .auth-left {
      flex: 1;
      background-color: var(--bg-secondary);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .auth-right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .auth-form {
      max-width: 400px;
      width: 100%;
    }

    .auth-logo {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 700;
    }

    .auth-logo span {
      color: var(--accent-blue);
    }

    .auth-title {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .auth-subtitle {
      color: var(--text-secondary);
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .form-input {
      width: 90%;
      padding: 12px 15px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      font-size: 16px;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--accent-blue);
    }

    .password-wrapper {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--text-secondary);
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
    }

    .btn-primary {
      background-color: var(--accent-blue);
      color: white;
      border: none;
    }

    .btn-google {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .btn-google i{
        margin-right:5px;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: var(--text-secondary);
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid var(--border-color);
    }

    .divider::before {
      margin-right: 10px;
    }

    .divider::after {
      margin-left: 10px;
    }

    .auth-footer {
      text-align: center;
      margin-top: 20px;
      color: var(--text-secondary);
    }

    .auth-footer a {
      color: var(--accent-blue);
      text-decoration: none;
    }

    .error-message {
      color: var(--error-red);
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }

    /* Responsive */
    @media (min-width: 768px) {
      .auth-left {
        display: flex;
      }
    }

   
  </style>
</head>
<body>
  <div class="auth-container">
    <!-- Left Side (Illustration) -->
    <div class="auth-left">
      <div>
        <img src="autopost-dashboard.jpg" alt="AutoPost Illustration" style="max-width: 100%;">
   </div>
    </div>

    <!-- Right Side (Form) -->
    <div class="auth-right">
      <div class="auth-form">
                                
  <!-- Theme Toggle -->
  <div class="theme-toggle">
    <i class="fas fa-sun"></i>
    <label class="toggle-switch">
      <input type="checkbox" id="toggle">
      <span class="toggle-slider"></span>
    </label><i class="fas fa-moon"></i>
  </div>
        

        <div class="auth-logo">Auto<span>Post</span></div>

        <form id="signoutForm">
          <div class="form-group" style="text-align:center;">
        <h1 class="auth-title">Sign Out</h1>
        <p class="auth-subtitle">Do you want to sign out of your account?</p>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="submitButton"> <span id="spinner" class="spinner hidden"></span>
                <span id="buttonText">Logout</span></button>
          </div>
          <div id="message"></div>
        </form>

        <div class="auth-footer">
          <a href="dashboard.html">Cancel</a>
        </div>
    </form>
      </div>
    </div>
  </div>

  <script>
    // Dark Mode Toggle (Same as signup.html)
    const darkModeToggle = document.getElementById('toggle');
    const root = document.documentElement;

    if (localStorage.getItem('theme') === 'dark') {
      root.setAttribute('data-theme', 'dark');
      darkModeToggle.checked = true;
    }

    darkModeToggle.addEventListener('change', (e) => {
      if (e.target.checked) {
        root.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
      } else {
        root.removeAttribute('data-theme');
        localStorage.setItem('theme', 'light');
      }
    });
    const submitButton = document.getElementById('submitButton');
            const spinner = document.getElementById('spinner');
            const buttonText = document.getElementById('buttonText');
      submitButton.disabled = false;
                spinner.classList.add('hidden');
                buttonText.textContent = 'Logout';
    // Form Submission
    document.getElementById('signoutForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      submitButton.disabled = true;
                spinner.classList.remove('hidden');
                buttonText.textContent = 'Logging Out...';
     try {
                     const token = localStorage.getItem('authToken');
                    const response = await fetch('https://autopost-backend-hbck.onrender.com/register/logout', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        document.getElementById('message').textContent = 'Logout successful!';
                       
                
                localStorage.removeItem('currentUser');
                        window.location.href="index.html";
                    } else {
                        document.getElementById('message').textContent = 'Logout failed';
                         submitButton.disabled = false;
                spinner.classList.add('hidden');
                buttonText.textContent = 'Logout';
                      }
                } catch (error) {
                    console.error('Error:', error);
                    document.getElementById('message').textContent = 'An error occurred during logout';
                   submitButton.disabled = false;
                spinner.classList.add('hidden');
                buttonText.textContent = 'Logout';
                  } 
    });
  </script>

  <script src="auth.js"></script>-->
  <script src="script.js"></script>
</body>
</html>
